name: Scheduled Backend & Frontend Tests with Reports

on:
  workflow_dispatch:   # Permite ejecución manual
  schedule:
    - cron: "*/5 * * * *"  # Se ejecuta cada día a las 02:00 UTC

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      # Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - name: Install backend dependencies
        working-directory: backend-testing
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ejecutar tests
      - name: Run backend tests
        working-directory: backend-testing
        run: node ./run-all-tests.js

      # Subir reportes HTML como artefactos
      - name: Upload backend HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-html-reports
          path: backend-testing/reports/**/*.html

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'

      - name: Run frontend tests
        working-directory: frontend-testing
        run: mvn test
        
      - name: Upload frontend test reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-reports
          path: frontend-testing/target/cucumber-reports/*.html
          if-no-files-found: error