name: Scheduled Backend & Frontend Tests with Reports

on:
  workflow_dispatch:   # Permite ejecuci√≥n manual
  schedule:
    - cron: "0 4 * * *"  # Se ejecuta cada d√≠a a las 02:00 UTC

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      # Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - name: Install backend dependencies
        working-directory: backend-testing
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ejecutar tests
      - name: Run backend tests
        working-directory: backend-testing
        run: node ./run-all-tests.js

      # Subir reportes HTML como artefactos
      - name: Upload backend HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-html-reports
          path: backend-testing/reports/**/*.html

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'

      - name: Run frontend tests
        working-directory: frontend-testing
        run: mvn test
        
      - name: Upload frontend test reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-reports
          path: frontend-testing/target/cucumber-reports/*.html
          if-no-files-found: error

  deploy:
    name: Deploy Reports to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [backend, frontend] 
    permissions:
      pages: write 
      id-token: write 

    steps:
      # 1. Descargar los reportes (igual que antes)
      - name: Download backend reports artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-html-reports
          path: deploy-reports/backend

      - name: Download frontend reports artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-reports
          path: deploy-reports/frontend

      - name: Create Index File for Navigation Automatically ü§ñ
        run: |
          INDEX_FILE="deploy-reports/index.html"

          echo '<!DOCTYPE html>' > $INDEX_FILE
          echo '<html lang="es"><head>' >> $INDEX_FILE
          echo '  <meta charset="UTF-8">' >> $INDEX_FILE
          echo '  <meta name="viewport" content="width=device-width, initial-scale=1.0">' >> $INDEX_FILE
          echo '  <title>Test Reports Index</title>' >> $INDEX_FILE

          # --- Estilos ---
          echo '  <style>' >> $INDEX_FILE
          echo '    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: #f5f7fa; color: #2c3e50; margin: 0; padding: 2rem; }' >> $INDEX_FILE
          echo '    h1 { text-align: center; margin-bottom: 2rem; }' >> $INDEX_FILE
          echo '    .container { max-width: 1000px; margin: 0 auto; }' >> $INDEX_FILE
          echo '    .report { background: #ffffff; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }' >> $INDEX_FILE
          echo '    .report h2 { margin-top: 0; color: #34495e; }' >> $INDEX_FILE
          echo '    ul { list-style: none; padding: 0; }' >> $INDEX_FILE
          echo '    li { margin: 0.5rem 0; }' >> $INDEX_FILE
          echo '    a { text-decoration: none; color: #3498db; font-weight: 500; }' >> $INDEX_FILE
          echo '    a:hover { text-decoration: underline; }' >> $INDEX_FILE
          echo '    .file { padding: 0.5rem 0.8rem; border-radius: 8px; transition: background 0.2s ease; }' >> $INDEX_FILE
          echo '    .file:hover { background: #ecf3fb; }' >> $INDEX_FILE
          echo '  </style>' >> $INDEX_FILE
          echo '</head><body>' >> $INDEX_FILE
          echo '  <div class="container">' >> $INDEX_FILE
          echo '    <h1>üìã Automated Test Reports Index</h1>' >> $INDEX_FILE

          for dir in deploy-reports/*/; do
            REPORT_NAME=$(basename "$dir")

            echo "    <div class=\"report\">" >> $INDEX_FILE
            echo "      <h2>üìÅ $REPORT_NAME</h2>" >> $INDEX_FILE
            echo "      <ul>" >> $INDEX_FILE

            # Buscar todos los .html dentro de la carpeta
            find "$dir" -maxdepth 1 -type f -name "*.html" | sort | while read FILE; do
              FILE_NAME=$(basename "$FILE")
              echo "        <li class=\"file\"><a href=\"./$REPORT_NAME/$FILE_NAME\">$FILE_NAME</a></li>" >> $INDEX_FILE
            done

            echo "      </ul>" >> $INDEX_FILE
            echo "    </div>" >> $INDEX_FILE
          done

          # Cerrar HTML
          echo '  </div>' >> $INDEX_FILE
          echo '</body></html>' >> $INDEX_FILE


          
      # 2. **PASO CR√çTICO: CREAR Y SUBIR EL ARTEFACTO DE DESPLIEGUE**
      # La acci√≥n de Pages debe consumir un artefacto llamado 'github-pages'
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos todo el contenido descargado
          path: deploy-reports
          
      # 3. Configurar la acci√≥n de Pages (igual que antes)
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 4. Desplegar (ahora S√ç encontrar√° el artefacto 'github-pages')
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4