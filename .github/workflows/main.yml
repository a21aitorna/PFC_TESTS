name: Scheduled Backend & Frontend Tests with Reports

on:
  workflow_dispatch:   # Permite ejecución manual
  schedule:
    - cron: '0 2 * * *'  # Se ejecuta cada día a las 02:00 UTC

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      # Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - name: Install backend dependencies
        working-directory: backend-testing
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ejecutar tests con reporter JUnit
      - name: Run backend tests
        working-directory: backend-testing
        run: node ./run-all-tests.js

      # Subir artefactos
      - name: Upload backend test report
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: backend-testing/reports/backend-results.xml

      # Publicar resumen en GitHub Actions
      - name: Publish Backend JUnit results
        uses: dorny/test-reporter@v2
        with:
          name: Backend Tests
          path: backend-testing/reports/backend-results.xml
          reporter: junit

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      # Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Java y Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Instalar Chrome (para Selenium)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'

      # Ejecutar tests Maven (generará target/surefire-reports/*.xml)
      - name: Run frontend tests
        working-directory: frontend-testing
        run: mvn test

      # Subir artefactos
      - name: Upload frontend test reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: frontend-testing/target/surefire-reports/*.xml

      # Publicar resumen en GitHub Actions
      - name: Publish Frontend JUnit results
        uses: dorny/test-reporter@v2
        with:
          name: Frontend Tests
          path: frontend-testing/target/surefire-reports/*.xml
          reporter: junit
