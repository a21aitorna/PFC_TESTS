name: Scheduled Backend & Frontend Tests with Reports

on:
  workflow_dispatch:   # Permite ejecución manual
  schedule:
    - cron: "0 4 * * *"  # Se ejecuta cada día a las 02:00 UTC

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      # Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - name: Install backend dependencies
        working-directory: backend-testing
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ejecutar tests
      - name: Run backend tests
        working-directory: backend-testing
        run: node ./run-all-tests.js

      # Subir reportes HTML como artefactos
      - name: Upload backend HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-html-reports
          path: backend-testing/reports/**/*.html

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'

      - name: Run frontend tests
        working-directory: frontend-testing
        run: mvn test
        
      - name: Upload frontend test reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-reports
          path: frontend-testing/target/cucumber-reports/*.html
          if-no-files-found: error

  deploy:
    name: Deploy Reports to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [backend, frontend] 
    permissions:
      pages: write 
      id-token: write 

    steps:
      # 1. Descargar los reportes (igual que antes)
      - name: Download backend reports artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-html-reports
          path: deploy-reports/backend

      - name: Download frontend reports artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-reports
          path: deploy-reports/frontend
          
      # 2. **PASO CRÍTICO: CREAR Y SUBIR EL ARTEFACTO DE DESPLIEGUE**
      # La acción de Pages debe consumir un artefacto llamado 'github-pages'
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos todo el contenido descargado
          path: deploy-reports
          
      # 3. Configurar la acción de Pages (igual que antes)
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 4. Desplegar (ahora SÍ encontrará el artefacto 'github-pages')
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4